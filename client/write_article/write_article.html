<template name="write_article">
    <form>
        <section class="write-view">
            <article>
                <h1>Artikel schrijven</h1>
                <div class="write-view--title-row">
                    <span>Titel*</span><input maxlength="100" type="text" class="write-view--input" id="write-view--title">
                </div>
                <div class="write-view--textcontainer">
                    <textarea id="write-view--textarea" class="medium-editor-button-active"></textarea>
                </div>
                <div class="write-view--input-row">
                    <span>Afbeelding URL*</span><input type="text" class="write-view--input" id="write-view--image">
                </div>
                <div class="write-view--input-row">
                    <span>Video URL</span><input type="text" class="write-view--input" id="write-view--video">
                </div>
                <div class="write-view--submit-row">
                    <input type="checkbox" id="write-view--checkbox"><label for="write-view--checkbox" id="write-view--checkbox-label">Inzenden naar redactie?</label>
                    <input type="submit" id="write-view--submit" value="Plaatsen">
                </div>

                <div class="write-view--upload">
<!--                {{> upload_bootstrap }}-->
                </div>  

            </article>
        </section>
    </form>
</template>
