<template name="video">
    <form>
        <section class="video-view">
            <article>
                <h1>Video plaatsen</h1>
                <div class="video-view--title-row">
                    <span>Titel</span><input maxlength="100" type="text" id="video-view--title">
                </div>
                <div class="video-view--video-row">
                    <span>Video URL</span><input type="text" id="video-view--video">
                </div>
                <div class="video-view--submit-row">
                    <input type="checkbox" id="video-view--checkbox"><label for="video-view--checkbox" id="video-view--checkbox-label">Inzenden naar redactie?</label>
                    <input type="submit" id="video-view--submit" value="Plaatsen">
                </div>
            </article>
        </section>
    </form>
</template>
