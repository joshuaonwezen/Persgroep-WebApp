<template name="article_detail"> 
    <section class="article-detail--content">
        <article>
            <h1>{{title}}</h1>
            <span class="article--detail--author">door {{author}}</span>
            {{#if video}}
                <iframe src="{{video}}" height="380"></iframe>
            {{else}}
                <img src="{{image}}">
            {{/if}}
            <section class="article--detail--content--target">

            </section>
            <section>
                 <img class="article-textblock--likes-icon" src="../img/like.png">
                 {{likes}} 
                 {{#if currentUser}}
                 <button class="article-detail--like">Like</button>
                 <button class="article-detail--dislike">Dislike</button>
                 {{/if}}
                 <img class="social-media-icon" src="../img/socialmedia.png">
            </section>
            <section class="article-detail--comment-row">
                <form>
                    <h1>Comments</h1><br>
                                        {{#if currentUser}}

                    <input type="text" id="article-detail--comment-text">
                    <input type="submit" id="article-detail--comment-submit" value="Plaatsen">
                    {{/if}}
                </form>
                {{#if comments}}
                {{#each comments}}
                    <article class="article-detail--comment">
                        <section class="article-detail--comment-block">
                            <span>{{this.[0]}}</span><span>door {{this.[1]}}</span>
                        </section>
                        <section class="article-detail--comment-posted">
                            {{this.[2]}}
                        </section>
                    </article>
                {{/each}}
                {{else}}
                    <article class="article-detail--comment-block">
                        <span>Er zijn nog geen comments.</span>
                    </article>
                {{/if}}
            </section>
        </article>
    </section>
</template>
