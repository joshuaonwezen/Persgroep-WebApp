<template name="article"> 
    <div class="container-row article_header">
        <img class="" src="img/previewimg4.jpg ">
        <h2><a href="#">Header artikel titel</a></h2>
    </div>
    <div class="container-row article-list-view">
        <aside>
            <section class="aside-list">
                <h2>Opdrachtverzoeken</h2>
                {{#each Commission}}
                <article>
                    <a href="#">{{name}}</a>
                </article>
                {{/each}}
            </section>
        </aside>
        <section class="list-view">
            {{#each Article}}
            <article class="hvr-bounce-out">
                <a href="/article/{{_id}}">
                    <img class="article-image" src="{{image}}">
                    <div class="article-textblock">
                        <div class="article-textblock--likes">
                            <h3>{{title}}</h3>
                            <h3 class="article-textblock--likes-div"><img class="article-textblock--likes-icon" src="../img/like.png">{{likes}}</h3>
                        </div>
                        <span class="article-textblock-date">{{sent}}</span>
                        <span class="article-textblock-author">{{author}}</span>
                    </div>
                </a>
            </article>
            {{/each}}
        </section>
    </div>
</template>
