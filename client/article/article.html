<template name="article"> 
    <section class="container-row article_header">
        <img class="" src="img/previewimg4.jpg ">
        <h2><a href="#">Header artikel titel</a></h2>
    </section>
    <section class="container-row article-list-view">
        {{#if AccountStatus}}
        <aside>
            <section class="aside-list">
                <h2>Opdrachtverzoeken</h2>
                {{#each Commission}}
                {{#if takenBy = ''}}
                <article>
                    <a href="/commission/{{_id}}">{{name}}</a>
                </article>
                {{/if}}
                {{/each}}
            </section>
        </aside>
        {{/if}}
        <section class="list-view">
            {{#each Article}}
            <article class="hvr-bounce-out">
                <a href="/article/{{_id}}">
                    <img class="article-image" src="{{image}}">
                    <section class="article-textblock">
                        <section class="article-textblock--likes">
                            <h3>{{title}}</h3>
                            <h3 class="article-textblock--likes-section"><img class="article-textblock--likes-icon" src="../img/like.png">{{likes}}</h3>
                        </section>
                        <span class="article-textblock-date">{{sent}}</span>
                        <span class="article-textblock-author">{{author}}</span>
                    </section>
                </a>
            </article>
            {{/each}}
        </section>
    </section>
</template>
