<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Voornaam: <input type="text" name="firstname"></p>
        <p>Achternaam: <input type="text" name="lastname"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Wachtwoord: <input type="password" name="password"></p>
        <p><input type="submit" value="Registreren"></p>
    </form>
</template>


<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Wachtwoord: <input type="password" name="password"></p>
        <p><input type="submit" value="Inloggen"></p>
    </form>
</template>
