<template name="account_detail"> 
    <section class="account--content">
        <article class="account-commission--list">
            <h2>Geaccepteerde opdrachtverzoeken</h2>
            <article class="account-article--list-container">
            {{#if Commission.count}}
                {{#each Commission}}
                    <div>
                        <a href="/commission/{{_id}}">
                            <label>{{name}}</label><br>
                            <img src="../{{image}}">
                        </a>
                        <button class="account-commission--delete">Verwijder</button>
                    </div>
                {{/each}}
            {{else}}
                <label class="account--content--empty">Je hebt nog geen opdrachtverzoeken geaccepteerd.</label>
            {{/if}}
            </article>
        </article>
        <article class="account-article--list">
            <h2>Artikelen</h2>
            <article class="account-article--list-container">
            {{#if Article.count}}
                {{#each Article}}
                    <div>
                        <a href="/article/{{_id}}">
                            <label>{{title}}</label>
                            <label class="account-article--sent">{{sent}}</label>
                        </a>
                        <button class="account-article--delete">Verwijder</button>
                    </div>
                {{/each}}
            {{else}}
                <label class="account--content--empty">Je hebt nog geen artikelen geschreven.</label>
            {{/if}}
            </article>
        </article>
        <article class="account-trophy--list">
            <h2>Trofeeën</h2>
            <article class="account-article--list-container">
            {{#if Trophy.count}}
                {{#each Trophy}}
                    <div>
                        <label>{{name}}</label>
                        <img src="../{{image}}">
                    </div>
                {{/each}}
            {{else}}
                <label class="account--content--empty">Je hebt nog geen trofeeën verdient.</label>
            {{/if}}
            </article>
        </article>
    </section>
</template>
